{% extends 'base.html' %}
{% load static %}
{% block title %} 상품 등록 페이지 {% endblock %}
{% block content %}
    <h1>상품 등록하기</h1>

    <form action ="{% url 'create' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <p>상품명 : <input type="text" name="name"></p>
        <p>가격 : <input type="text" name="price"></p>
        <p>할인가격 : <input type="text" name="sale_price"></p>
        <p>할인기간 : <input type="text" name="sale_period"></p>
        <p>색상 : <input type="text" name="color"></p>
        <p>상품이미지 : <input type="file" name="img"></p>
        <button type="submit">submit</button>
        </form>
{% endblock %}
